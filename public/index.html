<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OptiPix</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="header" role="banner" aria-label="OptiPix">
      <div class="brand">
        <img src="/assets/logo.svg" alt="OptiPix" class="logo" width="160" height="40">
        <h1 class="title">Otimize fotos com rapidez e controle</h1>
      </div>
      <nav class="toolbar">
        <a class="btn" href="/styleguide.html" target="_blank" rel="noopener" aria-label="Abrir guia de estilo">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M7 3h10a2 2 0 0 1 2 2v14l-7-3l-7 3V5a2 2 0 0 1 2-2Z"/></svg>
          </span>
          Guia de estilo
        </a>
      </nav>
    </header>

    <main class="grid-layout">
      <section class="card" aria-labelledby="cfg-title">
        <h2 id="cfg-title" class="card-title">Configurações</h2>
        <form id="cfg" class="form-grid">
          <label>Qualidade
            <input aria-label="Qualidade" type="number" name="quality" value="85" min="1" max="100">
          </label>
          <label>Converter para WebP
            <input aria-label="Converter para WebP" type="checkbox" name="webp" checked>
          </label>
          <label>Largura Máx
            <input aria-label="Largura máxima" type="number" name="max_width" value="1920">
          </label>
          <label>Altura Máx
            <input aria-label="Altura máxima" type="number" name="max_height" value="1080">
          </label>
          <label>Manter EXIF
            <input aria-label="Manter EXIF" type="checkbox" name="keep_exif">
          </label>
          <label>Workers
            <input aria-label="Workers" type="number" name="workers" value="4" min="1">
          </label>
        </form>
      </section>

      <section class="card" aria-labelledby="upload-title">
        <h2 id="upload-title" class="card-title">Arquivos</h2>
        <div id="drop" class="drop" role="button" tabindex="0" aria-label="Área de upload">
          <span class="icon" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16l7-3l7 3V8h-4a2 2 0 0 1-2-2Z"/></svg>
          </span>
          Arraste arquivos aqui ou selecione abaixo
        </div>
        <input id="files" type="file" multiple webkitdirectory>
        <div class="hint">Suporta JPG/JPEG, PNG, GIF (primeiro frame), WEBP e HEIC/HEIF quando disponível.</div>
      </section>

      <section class="card actions-card" aria-labelledby="run-title">
        <h2 id="run-title" class="card-title">Otimização</h2>
        <div class="actions">
          <button id="run" class="btn primary" aria-live="polite">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 1 0 10 10H20a8 8 0 1 1-8-8V2Z"/></svg>
            </span>
            Otimizar
          </button>
          <button id="preview" class="btn" aria-label="Estimar tamanho de um arquivo">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7s10-7 10-7s-3-7-10-7Zm0 11a4 4 0 1 1 0-8a4 4 0 0 1 0 8Z"/></svg>
            </span>
            Preview
          </button>
        </div>
        <div class="progress" aria-hidden="true"><div class="bar"></div></div>
        <div id="status" class="status" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
